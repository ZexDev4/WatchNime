<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimePlay Frontend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6.4.3/dist/umd/react-router-dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { BrowserRouter, Routes, Route, Link, useParams, useNavigate } = ReactRouterDOM;

    // Komponen Navigasi
    function Navbar() {
      return (
        <nav class="bg-gray-800 p-4 shadow-md">
          <div class="container mx-auto">
            <Link to="/populer" class="text-2xl font-bold text-blue-400">AnimePlay</Link>
          </div>
        </nav>
      );
    }

    // Komponen untuk Daftar Episode Populer
    function PopularEpisodes() {
      const [episodes, setEpisodes] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        axios.get('/api/populer_episodes')
          .then(response => {
            if (response.data.status === 'success') {
              setEpisodes(response.data.data);
              setLoading(false);
            } else {
              setError('Failed to fetch popular episodes');
              setLoading(false);
            }
          })
          .catch(() => {
            setError('Error fetching data');
            setLoading(false);
          });
      }, []);

      if (loading) return <div class="text-center py-10">Loading...</div>;
      if (error) return <div class="text-center py-10 text-red-500">{error}</div>;

      return (
        <div class="container mx-auto p-4">
          <h1 class="text-3xl font-bold mb-6">Popular Episodes</h1>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {episodes.map(episode => (
              <div key={episode.episode_id} class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                <img src={episode.series_image} alt={episode.series_title} class="w-full h-48 object-cover" />
                <div class="p-4">
                  <h2 class="text-xl font-semibold">{episode.series_title}</h2>
                  <p class="text-gray-400">Episode {episode.episode_number}</p>
                  <p class="text-gray-400">Views: {episode.total_views}</p>
                  <p class="text-gray-400">Rating: {episode.rating || 'N/A'}</p>
                  <Link to={`/series/${episode.series_id}`} class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    View Series
                  </Link>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Komponen untuk Detail Seri
    function SeriesDetail() {
      const { seriesId } = useParams();
      const [series, setSeries] = useState(null);
      const [episodes, setEpisodes] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        axios.get(`/api/series/${seriesId}`)
          .then(response => {
            if (response.data.status === 'success') {
              setSeries(response.data.series);
              setEpisodes(response.data.episodes);
              setLoading(false);
            } else {
              setError('Failed to fetch series details');
              setLoading(false);
            }
          })
          .catch(() => {
            setError('Error fetching data');
            setLoading(false);
          });
      }, [seriesId]);

      if (loading) return <div class="text-center py-10">Loading...</div>;
      if (error) return <div class="text-center py-10 text-red-500">{error}</div>;
      if (!series) return <div class="text-center py-10">Series not found</div>;

      return (
        <div class="container mx-auto p-4">
          <h1 class="text-3xl font-bold mb-6">{series.title}</h1>
          <div class="flex flex-col md:flex-row gap-6">
            <img src={series.image_url} alt={series.title} class="w-full md:w-1/3 h-96 object-cover rounded-lg" />
            <div class="flex-1">
              <p class="text-gray-400 mb-2"><strong>Synopsis:</strong> {series.synopsis}</p>
              <p class="text-gray-400 mb-2"><strong>Type:</strong> {series.type}</p>
              <p class="text-gray-400 mb-2"><strong>Status:</strong> {series.status}</p>
              <p class="text-gray-400 mb-2"><strong>Season:</strong> {series.season || 'N/A'}</p>
              <p class="text-gray-400 mb-2"><strong>Studio:</strong> {series.studio || 'N/A'}</p>
              <p class="text-gray-400 mb-2"><strong>Genres:</strong> {series.genres.join(', ')}</p>
              <p class="text-gray-400 mb-2"><strong>Total Episodes:</strong> {series.total_episode}</p>
              <p class="text-gray-400 mb-2"><strong>Rating:</strong> {series.rating || 'N/A'}</p>
            </div>
          </div>
          <h2 class="text-2xl font-bold mt-8 mb-4">Episodes</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {episodes.map(episode => (
              <div key={episode.episode_id} class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                <img src={episode.thumbnail} alt={`Episode ${episode.number}`} class="w-full h-40 object-cover" />
                <div class="p-4">
                  <p class="text-gray-400">Episode {episode.number}</p>
                  <p class="text-gray-400">Views: {episode.views}</p>
                  <p class="text-gray-400">Duration: {episode.duration_min} min</p>
                  <Link to={`/episode/${episode.episode_id}/video`} class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Watch Video
                  </Link>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    // Komponen untuk Pemutar Video
    function VideoPlayer() {
      const { episodeId } = useParams();
      const [videos, setVideos] = useState([]);
      const [selectedVideo, setSelectedVideo] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        axios.get(`/api/episode/${episodeId}/video`)
          .then(response => {
            if (response.data.status === 'success') {
              setVideos(response.data.data);
              setSelectedVideo(response.data.data[0]); // Default ke video pertama
              setLoading(false);
            } else {
              setError('Failed to fetch video');
              setLoading(false);
            }
          })
          .catch(() => {
            setError('Error fetching video');
            setLoading(false);
          });
      }, [episodeId]);

      if (loading) return <div class="text-center py-10">Loading...</div>;
      if (error) return <div class="text-center py-10 text-red-500">{error}</div>;
      if (!videos.length) return <div class="text-center py-10">No videos available</div>;

      return (
        <div class="container mx-auto p-4">
          <h1 class="text-3xl font-bold mb-6">Watch Episode</h1>
          <div class="mb-4">
            <video controls class="w-full max-w-4xl mx-auto rounded-lg" src={selectedVideo.streaming_url}>
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="mb-4">
            <h2 class="text-xl font-semibold">Available Qualities</h2>
            <div class="flex gap-2 mt-2">
              {videos.map(video => (
                <button
                  key={video.id}
                  onClick={() => setSelectedVideo(video)}
                  class={`px-4 py-2 rounded ${selectedVideo.id === video.id ? 'bg-blue-600' : 'bg-gray-700'} hover:bg-blue-500 text-white`}
                >
                  {video.quality} ({video.file_size} MB)
                </button>
              ))}
            </div>
          </div>
          <a
            href={selectedVideo.download_url}
            target="_blank"
            rel="noopener noreferrer"
            class="inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Download ({selectedVideo.quality})
          </a>
        </div>
      );
    }

    // Komponen Utama
    function App() {
      return (
        <BrowserRouter>
          <Navbar />
          <Routes>
            <Route path="/populer" element={<PopularEpisodes />} />
            <Route path="/series/:seriesId" element={<SeriesDetail />} />
            <Route path="/episode/:episodeId/video" element={<VideoPlayer />} />
            <Route path="*" element={<PopularEpisodes />} />
          </Routes>
        </BrowserRouter>
      );
    }

    // Render aplikasi
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
