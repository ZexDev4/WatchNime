<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchNimez</title>
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="WatchNimez - Stream Anime & Donghua Free">
  <meta property="og:description" content="Watch the latest anime and donghua episodes for free. Discover trending series, latest releases, and more.">

  <meta name="twitter:title" content="WatchNimez - Stream Anime & Donghua Free">
  <meta name="twitter:description" content="Watch the latest anime and donghua episodes for free. Discover trending series, latest releases, and more.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/ZexDev4/WatchNime/refs/heads/main/watchnimez.png">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Glassmorphism Effect */
    .glass {
      background: rgba(31, 41, 55, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(55, 65, 81, 0.3);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    /* Background */
    body {
      background: #111827;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #f3f4f6;
    }
    /* Card Hover Effect */
    .card-hover:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      border-color: #3b82f6;
      transition: all 0.2s ease;
    }
    /* Gradient Overlay for Cards */
    .gradient-overlay {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
    }
    /* Animations */
    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }
    .slide-in {
      animation: slideIn 0.3s ease-out;
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-15px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Badge Styling */
    .free-badge {
      background: #3b82f6;
      border-radius: 9999px;
      padding: 0.3rem 0.7rem;
      font-size: 0.75rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      color: #ffffff;
    }
    /* Responsive Typography */
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
    }
    h2 {
      font-size: clamp(1.5rem, 4vw, 2rem);
    }
    p {
      font-size: clamp(0.875rem, 2.5vw, 1rem);
    }
    /* Mobile Menu */
    #mobile-menu {
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: translateY(-100%);
      opacity: 0;
    }
    #mobile-menu.active {
      transform: translateY(0);
      opacity: 1;
    }
    /* Search Input */
    .search-input {
      transition: all 0.2s ease;
      background: #1f2937;
      color: #f3f4f6;
    }
    .search-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      border-color: #3b82f6;
    }
    .search-input::placeholder {
      color: #9ca3af;
    }
    /* Search Button */
    .search-btn {
      transition: all 0.2s ease;
      touch-action: manipulation; /* Hilangkan 300ms delay di mobile */
    }
    .search-btn:hover {
      background-color: #1d4ed8;
    }
    .search-btn:active {
      background-color: #1d4ed8; /* Feedback visual di touch */
    }
    /* Logo Styling */
    .logo {
      transition: transform 0.2s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    /* Footer */
    .footer {
      background: rgba(31, 41, 55, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid rgba(55, 65, 81, 0.3);
    }
    /* Hero Section */
    .hero {
      position: relative;
      height: 60vh;
      min-height: 400px;
      overflow: hidden;
      border-radius: 0 0 1rem 1rem;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem;
    }
    .hero-content h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .hero-content p {
      font-size: clamp(1rem, 3vw, 1.25rem);
      margin-bottom: 1.5rem;
      max-width: 80%;
    }
    .hero-btn {
      background: #3b82f6;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .hero-btn:hover {
      background: #1d4ed8;
    }
    /* Section Headers */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .section-title {
      font-size: clamp(1.25rem, 4vw, 2rem);
      font-weight: bold;
    }
    .see-all {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .see-all:hover {
      color: #1d4ed8;
    }
    /* Dropdown Styling */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(31, 41, 55, 0.9);
      backdrop-filter: blur(12px);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 10;
      border: 1px solid rgba(55, 65, 81, 0.3);
      border-radius: 0.5rem;
      right: 0;
      animation: slideDown 0.3s ease-out;
    }
    .dropdown-content.show {
      display: block;
    }
    .dropdown-content a {
      color: #f3f4f6;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: all 0.2s ease;
    }
    .dropdown-content a:hover {
      background-color: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }
    .dropdown-content a:first-child {
      border-radius: 0.5rem 0.5rem 0 0;
    }
    .dropdown-content a:last-child {
      border-radius: 0 0 0.5rem 0.5rem;
    }
    /* Mobile Search in Menu */
    #mobile-search {
      display: none;
    }
    @media (max-width: 768px) {
      #mobile-search {
        display: block;
        margin-bottom: 1rem;
      }
      .hero {
        height: 50vh;
        min-height: 300px;
      }
      .hero-overlay {
        padding: 1.5rem;
      }
      #menu {
        display: none;
      }
      #mobile-menu {
        display: flex;
        flex-direction: column;
      }
      .search-input {
        width: 100%;
      }
    }
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      #menu {
        display: none;
      }
      #mobile-menu {
        display: flex;
        flex-direction: column;
      }
      .search-input {
        width: 100%;
      }
    }
  </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="glass fixed top-0 left-0 right-0 z-20 p-3 md:p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="flex items-center logo">
        <img src="https://raw.githubusercontent.com/ZexDev4/WatchNime/refs/heads/main/watchnimez.png" alt="WatchNimez Logo" class="h-12 md:h-14 object-contain max-w-[180px] md:max-w-[220px]">
      </a>
      <div class="flex items-center gap-3 md:gap-4">
        <!-- Search Bar (Desktop Only) -->
        <div class="relative flex items-center gap-2 hidden md:flex">
          <div class="relative flex-1">
            <input type="text" id="search-input" placeholder="Search anime or donghua..." class="search-input pl-10 pr-3 py-2 rounded-lg border border-gray-700 focus:outline-none focus:border-blue-500 w-40 md:w-64">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          <button id="desktop-search-btn" class="search-btn bg-blue-700 text-white p-2.5 rounded-lg hover:bg-blue-800">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button id="menu-toggle" class="md:hidden text-gray-100 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
      <div id="menu" class="hidden md:flex items-center space-x-4 md:space-x-6">
        <a href="/anime" class="text-gray-100 hover:text-blue-500 transition-colors duration-200 slide-in"><i class="fas fa-film mr-1"></i> Anime</a>
        <a href="/donghua" class="text-gray-100 hover:text-blue-500 transition-colors duration-200 slide-in"><i class="fas fa-video mr-1"></i> Donghua</a>
      </div>
    </div>
  </nav>
  <div id="mobile-menu" class="hidden glass p-4 mt-16 fixed w-full z-10">
    <!-- Mobile Search in Menu -->
    <div id="mobile-search">
      <div class="relative mb-2">
        <input type="text" id="mobile-search-input" placeholder="Search anime or donghua..." class="search-input w-full pl-10 pr-3 py-2 rounded-lg border border-gray-700 focus:outline-none focus:border-blue-500">
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
      <button id="mobile-search-btn" class="search-btn bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 w-full mb-4">
        <i class="fas fa-search mr-1"></i> Search
      </button>
    </div>
    <a href="/anime" class="block text-gray-100 hover:text-blue-500 transition-colors duration-200 py-2 slide-in"><i class="fas fa-film mr-1"></i> Anime</a>
    <a href="/donghua" class="block text-gray-100 hover:text-blue-500 transition-colors duration-200 py-2 slide-in"><i class="fas fa-video mr-1"></i> Donghua</a>
  </div>
  <!-- Main Content -->
  <div class="container mx-auto p-4 pt-20 md:pt-24 flex-1" id="content"></div>
  <!-- Footer -->
  <footer class="footer w-full py-4 mt-8">
    <div class="container mx-auto text-center text-gray-400 text-sm">
      &copy; 2025 WatchNimez by ZexDev
    </div>
  </footer>
  <script>
    // Base URL for API
    const API_BASE_URL = 'https://watchnimez.vercel.app';
    // Placeholder image (base64)
    const PLACEHOLDER_IMAGE = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HgAg/wJHWgAAAABJRU5ErkJggg==';
    // Toggle mobile menu
    document.getElementById('menu-toggle').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('active');
    });
    // Search functionality
    function handleSearch() {
      // Cari input yang aktif berdasarkan context (home, desktop, dll.)
      let searchInput = document.getElementById('search-input') ||
                        document.getElementById('mobile-search-input') ||
                        document.querySelector('.search-input'); // Fallback ke yang pertama
      const keyword = (searchInput ? searchInput.value.trim() : '').replace(/\s+/g, ' '); // Normalize spasi
      if (keyword) {
        const encodedPath = `/search/${encodeURIComponent(keyword)}`;
        history.pushState(null, null, encodedPath);
        renderPage(encodedPath);
        if (searchInput) {
          searchInput.value = ''; // Clear input after search
        }
        // Close mobile menu after search if open
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.add('hidden');
        mobileMenu.classList.remove('active');
      }
    }
    // Desktop search - static listeners
    document.getElementById('search-input')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSearch();
    });
    document.getElementById('desktop-search-btn')?.addEventListener('click', handleSearch);
    // Event delegation untuk mobile search - pakai 'touchend' sebagai alternatif 'click' untuk mobile
    document.addEventListener('touchend', (e) => {
      if (e.target.id === 'mobile-search-btn' && !e.target.disabled) {
        e.preventDefault(); // Cegah zoom atau scroll
        handleSearch();
      }
    }, { passive: false });
    document.addEventListener('click', (e) => {
      if (e.target.id === 'mobile-search-btn' && !e.target.disabled) {
        handleSearch();
      }
    });
    document.addEventListener('keypress', (e) => {
      if (e.target.id === 'mobile-search-input' && e.key === 'Enter') {
        handleSearch();
      }
    });
    // Render page based on path
    function renderPage(path) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="text-center py-10 text-gray-100">
          <i class="fas fa-spinner fa-2x spinner"></i>
          <p class="mt-2">Loading...</p>
        </div>
      `;
      content.classList.add('fade-in');
      if (path === '/') {
        fetchHome();
      } else if (path === '/anime') {
        fetchAnimeList();
      } else if (path === '/donghua') {
        fetchDonghuaList();
      } else if (path === '/trending') {
        fetchTrending();
      } else if (path === '/latest') {
        fetchLatest();
      } else if (path.startsWith('/search/')) {
        const keyword = decodeURIComponent(path.split('/')[2] || '');
        if (!keyword) {
          content.innerHTML = `
            <div class="text-center py-10 text-red-500 fade-in">
              Search keyword is empty
              <a href="/" class="mt-4 inline-block bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Home</a>
            </div>
          `;
          return;
        }
        fetchSearchResults(keyword);
      } else if (path.startsWith('/series/')) {
        const seriesId = path.split('/')[2];
        if (!seriesId || seriesId.trim() === '') {
          content.innerHTML = `
            <div class="text-center py-10 text-red-500 fade-in">
              Invalid series ID
              <a href="/" class="mt-4 inline-block bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Home</a>
            </div>
          `;
          return;
        }
        fetchSeriesDetail(seriesId);
      } else if (path.startsWith('/episode/')) {
        const episodeId = path.split('/')[2];
        if (!episodeId || episodeId.trim() === '') {
          content.innerHTML = `
            <div class="text-center py-10 text-red-500 fade-in">
              Invalid episode ID
              <a href="/" class="mt-4 inline-block bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Home</a>
            </div>
          `;
          return;
        }
        fetchVideo(episodeId);
      } else {
        content.innerHTML = `
          <div class="text-center py-10 text-red-500 fade-in">
            Page not found
            <a href="/" class="mt-4 inline-block bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Home</a>
          </div>
        `;
      }
    }
    // Fetch and render home page
    function fetchHome() {
      // Fetch anime and donghua for featured content
      Promise.all([
        axios.get(`${API_BASE_URL}/api/anime`),
        axios.get(`${API_BASE_URL}/api/donghua`)
      ]).then(([animeRes, donghuaRes]) => {
        const animes = animeRes.data.data || [];
        const donghuas = donghuaRes.data.data || [];
        // Combine all series for trending and latest
        const allSeries = [...animes, ...donghuas];
        // Sort for trending (by views descending)
        const trending = [...allSeries].sort((a, b) => (b.total_views || 0) - (a.total_views || 0)).slice(0, 6);
        // Sort for latest episodes (by date_created descending)
        const latestEpisodes = [...allSeries].sort((a, b) => new Date(b.date_created || 0) - new Date(a.date_created || 0)).slice(0, 6);
        // Featured hero (pick first trending)
        const featured = trending[0] || {};
        const content = document.getElementById('content');
        content.innerHTML = `
          <!-- Hero Section -->
          <section class="hero fade-in">
            <img src="${featured.series_image || PLACEHOLDER_IMAGE}" alt="${featured.series_title || 'Featured Series'}" loading="lazy">
            <div class="hero-overlay">
              <div class="hero-content">
                <h1 class="text-white">${featured.series_title || 'Featured Anime/Donghua'}</h1>
                <p class="text-gray-200">${featured.synopsis || 'Discover the latest and greatest in anime and donghua.'}</p>
                <a href="/series/${featured.series_id || ''}" class="hero-btn"><i class="fas fa-play"></i> Watch Now</a>
              </div>
            </div>
          </section>
          <!-- Quick Navigation -->
          <section class="my-8 fade-in">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
              <a href="/anime" class="glass p-4 rounded-xl text-center"><i class="fas fa-film text-2xl mb-2 block text-blue-400"></i><span>Anime</span></a>
              <a href="/donghua" class="glass p-4 rounded-xl text-center"><i class="fas fa-video text-2xl mb-2 block text-green-400"></i><span>Donghua</span></a>
              <a href="#" class="glass p-4 rounded-xl text-center md:col-span-1" onclick="document.getElementById('menu-toggle').click();"><i class="fas fa-search text-2xl mb-2 block text-purple-400"></i><span>Search</span></a>
            </div>
          </section>
          <!-- Trending Now -->
          <section class="mb-8 fade-in">
            <div class="section-header">
              <h2 class="section-title">Trending Now</h2>
              <a href="/trending" class="see-all"><i class="fas fa-arrow-right mr-1"></i> See All</a>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
              ${trending.map(series => `
                <div class="glass rounded-xl overflow-hidden card-hover border border-gray-700">
                  <img src="${series.series_image || PLACEHOLDER_IMAGE}" onerror="this.src='${PLACEHOLDER_IMAGE}'" alt="${series.series_title}" class="w-full h-32 object-cover">
                  <div class="p-3">
                    <h3 class="text-sm font-semibold truncate">${series.series_title || 'Unknown'}</h3>
                    <p class="text-xs text-gray-400">Ep ${series.episode_number || 'N/A'}</p>
                    <p class="text-xs text-gray-400">Views: ${series.total_views?.toLocaleString() || 'N/A'}</p>
                    <a href="/series/${series.series_id}" class="mt-2 inline-block text-blue-500 text-xs hover:underline">View</a>
                  </div>
                </div>
              `).join('')}
            </div>
          </section>
          <!-- Latest Episodes -->
          <section class="mb-8 fade-in">
            <div class="section-header">
              <h2 class="section-title">Latest Episodes</h2>
              <a href="/latest" class="see-all"><i class="fas fa-arrow-right mr-1"></i> See All</a>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
              ${latestEpisodes.map(episode => `
                <div class="glass rounded-xl overflow-hidden card-hover border border-gray-700">
                  <img src="${episode.series_image || PLACEHOLDER_IMAGE}" onerror="this.src='${PLACEHOLDER_IMAGE}'" alt="${episode.series_title}" class="w-full h-32 object-cover">
                  <div class="p-3">
                    <h3 class="text-sm font-semibold truncate">${episode.series_title || 'Unknown'}</h3>
                    <p class="text-xs text-gray-400">Ep ${episode.episode_number || 'N/A'}</p>
                    <p class="text-xs text-gray-400">${episode.date_created ? new Date(episode.date_created).toLocaleDateString() : 'N/A'}</p>
                    <a href="/episode/${episode.episode_id || ''}" class="mt-2 inline-block text-blue-500 text-xs hover:underline">Watch</a>
                  </div>
                </div>
              `).join('')}
            </div>
          </section>
        `;
        // Tidak perlu attach listener lagi, karena sudah pakai delegation
      }).catch(error => {
        document.getElementById('content').innerHTML = `
          <div class="text-center py-10 text-red-500 fade-in">
            Error loading home: ${error.message}
            <a href="/" class="mt-4 inline-block bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Retry</a>
          </div>
        `;
      });
    }
    // Fetch and render trending page
    function fetchTrending() {
      Promise.all([
        axios.get(`${API_BASE_URL}/api/anime`),
        axios.get(`${API_BASE_URL}/api/donghua`)
      ]).then(([animeRes, donghuaRes]) => {
        const animes = animeRes.data.data || [];
        const donghuas = donghuaRes.data.data || [];
        const allSeries = [...animes, ...donghuas];
        const trending = [...allSeries].sort((a, b) => (b.total_views || 0) - (a.total_views || 0));
        const content = document.getElementById('content');
        content.innerHTML = `
          <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-gray-100 tracking-tight fade-in">Trending Now</h1>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            ${trending.map(series => `
              <div class="glass rounded-xl overflow-hidden card-hover transition-all duration-300 border border-gray-700 fade-in">
                <div class="relative">
                  <img src="${series.series_image || PLACEHOLDER_IMAGE}"
                       onerror="this.src='${PLACEHOLDER_IMAGE}'"
                       alt="${series.series_title}"
                       class="w-full h-48 object-cover"
                       width="300"
                       height="200"
                       loading="lazy">

              </button>
              <button onclick="shareToClipboard('${episodeTitle}')" class="glass p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200 flex items-center gap-2 text-white">
                <i class="fas fa-copy text-xl text-gray-300"></i> Copy Link
              </button>
            </section>
          `;
          // Event listener for quality buttons
          document.querySelectorAll('.quality-btn').forEach(button => {
            button.addEventListener('click', () => {
              const videoPlayer = document.getElementById('video-player');
              const downloadLink = document.getElementById('download-link');
              const newUrl = button.getAttribute('data-url');
              const newDownloadUrl = button.getAttribute('data-download');
              const quality = button.getAttribute('data-quality');
              videoPlayer.src = newUrl;
              downloadLink.href = newDownloadUrl;
              downloadLink.innerHTML = `<i class="fas fa-download mr-1"></i> Download (${quality})`;
              document.querySelectorAll('.quality-btn').forEach(btn => {
                btn.classList.remove('bg-blue-700');
                btn.classList.add('glass');
              });
              button.classList.remove('glass');
              button.classList.add('bg-blue-700');
              videoPlayer.play();
            });
          });

          // Fetch dan Render Latest Episodes Sesuai Type (No.1)
          const apiEndpoint = type === 'donghua' ? `${API_BASE_URL}/api/donghua` : `${API_BASE_URL}/api/anime`;
          axios.get(apiEndpoint)
            .then(latestRes => {
              const allEpisodes = latestRes.data.data || [];
              // Sort by date_created descending (latest first), ambil 4
              const latestEpisodes = [...allEpisodes]
                .sort((a, b) => new Date(b.date_created || 0) - new Date(a.date_created || 0))
                .slice(0, 4);
              const grid = document.getElementById('latest-episodes-grid');
              if (latestEpisodes.length > 0) {
                grid.innerHTML = latestEpisodes.map(ep => `
                  <div class="glass rounded-xl overflow-hidden card-hover border border-gray-700">
                    <img src="${ep.series_image || PLACEHOLDER_IMAGE}" onerror="this.src='${PLACEHOLDER_IMAGE}'" alt="${ep.series_title}" class="w-full h-20 object-cover">
                    <div class="p-2">
                      <h4 class="text-xs font-semibold truncate">${ep.series_title || 'Unknown'}</h4>
                      <p class="text-xs text-gray-400">Ep ${ep.episode_number || 'N/A'}</p>
                      <a href="/episode/${ep.episode_id || ''}" class="mt-1 inline-block text-blue-500 text-xs hover:underline">Watch</a>
                    </div>
                  </div>
                `).join('');
              } else {
                grid.innerHTML = '<div class="text-center text-gray-400 col-span-full py-4">No latest episodes available</div>';
              }
            })
            .catch(() => {
              document.getElementById('latest-episodes-grid').innerHTML = '<div class="text-center text-gray-400 col-span-full py-4">Error loading latest episodes</div>';
            });

          // Fungsi Share (No.5)
          window.shareToTwitter = (title) => {
            const url = `${API_BASE_URL}${window.location.pathname}`;
            const text = `Nonton ${title} di WatchNimez! Gratis 🔥 ${url}`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
          };
          window.shareToDiscord = (title) => {
            const url = `${API_BASE_URL}${window.location.pathname}`;
            const text = `Nonton ${title} di WatchNimez! Gratis 🔥 ${url}`;
            window.open(`https://discord.com/channels/@me?content=${encodeURIComponent(text)}`, '_blank');
          };
          window.shareToWhatsApp = (title) => {
            const url = `${API_BASE_URL}${window.location.pathname}`;
            const text = `Nonton ${title} di WatchNimez! Gratis 🔥 ${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
          };
          window.shareToClipboard = (title) => {
            const url = `${API_BASE_URL}${window.location.pathname}`;
            navigator.clipboard.writeText(`${title} - ${url}`).then(() => {
              alert('Link copied to clipboard!');
            });
          };

        } else {
          document.getElementById('content').innerHTML = `
            <div class="text-center py-10 text-red-500 fade-in">
              No videos available for this episode
              <a href="/" class="mt-4 inline-block bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Home</a>
            </div>
          `;
        }
      }).catch(error => {
        document.getElementById('content').innerHTML = `
          <div class="text-center py-10 text-red-500 fade-in">
            Error fetching video: ${error.message}
            <a href="/" class="mt-4 inline-block bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Home</a>
          </div>
        `;
      });
    }
    // Client-side routing
    function handleNavigation(event) {
      event.preventDefault();
      const path = event.target.getAttribute('href');
      history.pushState(null, null, path);
      renderPage(path);
      document.getElementById('mobile-menu').classList.add('hidden');
      document.getElementById('mobile-menu').classList.remove('active');
    }
    // Initialize page
    window.addEventListener('popstate', () => renderPage(window.location.pathname));
    document.addEventListener('click', event => {
      if (event.target.tagName === 'A' && event.target.getAttribute('href').startsWith('/')) {
        handleNavigation(event);
      }
    });
    renderPage(window.location.pathname);
  </script>
</body>
</html>
