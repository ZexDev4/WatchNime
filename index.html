  <style>
    /* Abstract Anime Theme: Ethereal, Layered, Non-Plain Background */
    body {
      background: 
        radial-gradient(ellipse at 25% 25%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 75% 75%, rgba(255, 105, 180, 0.08) 0%, transparent 50%),
        linear-gradient(45deg, #0f0f23 0%, #1a0033 30%, #330066 60%, #0a0a1a 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #f0f0ff;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        conic-gradient(from 0deg at 30% 30%, rgba(120, 219, 255, 0.05) 0deg, transparent 90deg, rgba(255, 105, 180, 0.05) 180deg, transparent 270deg),
        radial-gradient(circle at 60% 40%, rgba(138, 43, 226, 0.06) 0%, transparent 70%),
        radial-gradient(circle at 10% 90%, rgba(255, 20, 147, 0.04) 0%, transparent 60%);
      z-index: -1;
      animation: abstractDrift 20s ease-in-out infinite alternate;
      opacity: 0.7;
    }
    @keyframes abstractDrift {
      0% { 
        transform: rotate(0deg) scale(1); 
        opacity: 0.6;
      }
      100% { 
        transform: rotate(180deg) scale(1.1); 
        opacity: 0.8;
      }
    }
    /* Subtle Particle Overlay for Depth */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.15), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(138, 43, 226, 0.12), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 105, 180, 0.1), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(120, 219, 255, 0.08), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: particleFloat 30s linear infinite;
      z-index: -1;
      pointer-events: none;
    }
    @keyframes particleFloat {
      from { 
        transform: translateY(0px) rotate(0deg); 
      }
      to { 
        transform: translateY(-100px) rotate(360deg); 
      }
    }
    /* Neon Cards with Glow */
    .neon-card {
      background: rgba(20, 20, 40, 0.8);
      border: 2px solid transparent;
      border-radius: 1rem;
      box-shadow: 
        0 0 20px rgba(138, 43, 226, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .neon-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    .neon-card:hover::before {
      left: 100%;
    }
    .neon-card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: #8a2be2;
      box-shadow: 
        0 0 30px rgba(138, 43, 226, 0.5),
        0 0 60px rgba(138, 43, 226, 0.2);
    }
    /* Anime-Inspired Badge */
    .wibu-badge {
      background: linear-gradient(45deg, #ff69b4, #8a2be2);
      border-radius: 9999px;
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      animation: badgeGlow 2s ease-in-out infinite alternate;
    }
    @keyframes badgeGlow {
      0% { box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
      100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.8); }
    }
    /* Animations with Wibu Flair */
    .fade-in {
      animation: fadeInAnime 0.6s ease-out;
    }
    .slide-in {
      animation: slideInAnime 0.4s ease-out;
    }
    @keyframes fadeInAnime {
      from { opacity: 0; transform: translateY(20px) rotateX(10deg); }
      to { opacity: 1; transform: translateY(0) rotateX(0); }
    }
    @keyframes slideInAnime {
      from { opacity: 0; transform: translateX(-20px) scale(0.95); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Responsive Typography */
    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }
    h2 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }
    p {
      font-size: clamp(0.875rem, 2.5vw, 1rem);
    }
    /* Mobile Menu with Neon */
    #mobile-menu {
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: translateY(-100%);
      opacity: 0;
      background: rgba(20, 20, 40, 0.95);
      backdrop-filter: blur(20px);
    }
    #mobile-menu.active {
      transform: translateY(0);
      opacity: 1;
    }
    /* Search Input Neon */
    .search-input {
      transition: all 0.2s ease;
      background: rgba(20, 20, 40, 0.8);
      border: 1px solid rgba(138, 43, 226, 0.3);
      color: #f0f0ff;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.2);
    }
    .search-input:focus {
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
      border-color: #8a2be2;
    }
    .search-input::placeholder {
      color: #a8a8ff;
    }
    /* Search Button Neon */
    .search-btn {
      transition: all 0.2s ease;
      background: linear-gradient(45deg, #8a2be2, #ff69b4);
      border: none;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
    }
    .search-btn:hover {
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
      transform: scale(1.05);

    /* Logo with Glow */
    .logo {
      transition: transform 0.2s ease;
      filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5));
    }
    .logo:hover {
      transform: scale(1.1);

    }
    /* Navbar Neon */
    .neon-nav {
      background: rgba(20, 20, 40, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(138, 43, 226, 0.3);

    /* Footer Neon */
    .footer {
      background: rgba(20, 20, 40, 0.9);

    /* Hero Section Anime-Style */
    .hero {
      position: relative;
      height: 60vh;
      min-height: 400px;

      border-radius: 0 0 2rem 2rem;
      box-shadow: 0 10px 40px rgba(138, 43, 226, 0.3);

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent, rgba(20, 20, 40, 0.8));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;

    }
    .hero-content h1 {

      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    .hero-content p {
      font-size: clamp(1rem, 3vw, 1.25rem);
      margin-bottom: 1.5rem;
      max-width: 80%;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .hero-btn {
      background: linear-gradient(45deg, #ff69b4, #8a2be2);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }
    .hero-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
    }
    /* Section Headers */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .section-title {
      font-size: clamp(1.25rem, 4vw, 2.5rem);

      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }
    .see-all {
      color: #ff69b4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .see-all:hover {
      color: #8a2be2;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }
    /* Dropdown Neon */
    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(20, 20, 40, 0.95);
      backdrop-filter: blur(20px);
      min-width: 160px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
      z-index: 10;
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 1rem;
      right: 0;
      animation: slideDown 0.3s ease-out;
    }
    .dropdown-content.show {
      display: block;
    }
    .dropdown-content a {
      color: #f0f0ff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease;
      border-radius: 0.5rem;
    }
    .dropdown-content a:hover {
      background: linear-gradient(45deg, rgba(255, 105, 180, 0.2), rgba(138, 43, 226, 0.2));
      color: #ff69b4;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }
    /* Mobile Adjustments */
    #mobile-search {
      display: none;
    }
    @media (max-width: 768px) {
      #mobile-search {
        display: block;
        margin-bottom: 1rem;
      }
      .hero {
        height: 50vh;
        min-height: 300px;
      }
      .hero-overlay {
        padding: 1.5rem;
      }
      #menu {
        display: none;
      }
      #mobile-menu {
        display: flex;
        flex-direction: column;
      }
      .search-input {
        width: 100%;
      }
    }
    /* Quick Nav Icons Glow */
    .quick-nav i {
      filter: drop-shadow(0 0 10px currentColor);
      transition: all 0.3s ease;
    }
    .quick-nav:hover i {
      filter: drop-shadow(0 0 20px currentColor);

    /* Video Player Neon Border */
    #video-player {
      border: 2px solid rgba(138, 43, 226, 0.5);

    /* Social Buttons Neon */
    .social-btn {
      background: linear-gradient(45deg, #ff69b4, #8a2be2);

      transform: translateY(-2px);

  </style>

  <script>
    // Alert untuk pembuat website tentang iklan
    window.addEventListener('load', () => {
      alert("Website ini berisi iklan. Pembuat website agar bisa update selalu.");
    });
    // Load Popunder Ad dengan delay 15 detik
    setTimeout(() => {
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = '//pl27811428.effectivegatecpm.com/9a/41/92/9a41929a094afe577e739644c4fb6aab.js';
      document.body.appendChild(script);
    }, 15000);
    // Base URL for API
    const API_BASE_URL = 'https://watchnimez.vercel.app';
    // Placeholder image (base64)
    const PLACEHOLDER_IMAGE = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HgAg/wJHWgAAAABJRU5ErkJggg==';
    // Toggle mobile menu
    document.getElementById('menu-toggle').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('active');
    });
    // Search functionality
    function handleSearch() {
      let searchInput = document.getElementById('search-input') ||
                        document.getElementById('mobile-search-input') ||
                        document.querySelector('.search-input');
      const keyword = (searchInput ? searchInput.value.trim() : '').replace(/\s+/g, ' ');
      if (keyword) {
        const encodedPath = `/search/${encodeURIComponent(keyword)}`;
        history.pushState(null, null, encodedPath);
        renderPage(encodedPath);
        if (searchInput) {
          searchInput.value = '';
        }
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.add('hidden');
        mobileMenu.classList.remove('active');
      }
    }
    // Desktop search - static listeners
    document.getElementById('search-input')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSearch();
    });
    document.getElementById('desktop-search-btn')?.addEventListener('click', handleSearch);
    // Event delegation untuk mobile search
    document.addEventListener('touchend', (e) => {
      if (e.target.id === 'mobile-search-btn' && !e.target.disabled) {
        e.preventDefault();
        handleSearch();
      }
    }, { passive: false });
    document.addEventListener('click', (e) => {
      if (e.target.id === 'mobile-search-btn' && !e.target.disabled) {
        handleSearch();
      }
    });
    document.addEventListener('keypress', (e) => {
      if (e.target.id === 'mobile-search-input' && e.key === 'Enter') {
        handleSearch();
      }
    });
    // Render page based on path
    function renderPage(path) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="text-center py-10 text-purple-300">
          <i class="fas fa-spinner fa-2x spinner text-pink-400"></i>
          <p class="mt-2">Loading epic content...</p>
        </div>
      `;
      content.classList.add('fade-in');
      if (path === '/') {
        fetchHome();
      } else if (path === '/anime') {
        fetchAnimeList();
      } else if (path === '/donghua') {
        fetchDonghuaList();
      } else if (path === '/trending') {
        fetchTrending();
      } else if (path === '/latest') {
        fetchLatest();
      } else if (path.startsWith('/search/')) {
        const keyword = decodeURIComponent(path.split('/')[2] || '');
        if (!keyword) {
          content.innerHTML = `
            <div class="text-center py-10 text-pink-400 fade-in">
              Search keyword is empty – Try something anime-tastic!
              <a href="/" class="mt-4 inline-block bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-2 rounded-full hover:shadow-lg transition-all duration-300"><i class="fas fa-home mr-1"></i> Back to Hub</a>
            </div>
          `;
          return;
        }
        fetchSearchResults(keyword);
      } else if (path.startsWith('/series/')) {
        const seriesId = path.split('/')[2];
        if (!seriesId || seriesId.trim() === '') {
          content.innerHTML = `
            <div class="text-center py-10 text-pink-400 fade-in">
              Invalid series ID – Lost in the multiverse?
              <a href="/" class="mt-4 inline-block bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-2 rounded-full hover:shadow-lg transition-all duration-300"><i class="fas fa-home mr-1"></i> Back to Hub</a>
            </div>
          `;
          return;
        }
        fetchSeriesDetail(seriesId);
      } else if (path.startsWith('/episode/')) {
        const episodeId = path.split('/')[2];
        if (!episodeId || episodeId.trim() === '') {
          content.innerHTML = `
            <div class="text-center py-10 text-pink-400 fade-in">
              Invalid episode ID – Episode not found in the void!
              <a href="/" class="mt-4 inline-block bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-2 rounded-full hover:shadow-lg transition-all duration-300"><i class="fas fa-home mr-1"></i> Back to Hub</a>
            </div>
          `;
          return;
        }
        fetchVideo(episodeId);
      } else {
        content.innerHTML = `
          <div class="text-center py-10 text-pink-400 fade-in">
            Page not found – Even in anime, portals can glitch!
            <a href="/" class="mt-4 inline-block bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-2 rounded-full hover:shadow-lg transition-all duration-300"><i class="fas fa-home mr-1"></i> Back to Hub</a>
          </div>
        `;
      }
    }
    // Fetch and render home page
    function fetchHome() {
      Promise.all([
        axios.get(`${API_BASE_URL}/api/anime`),
        axios.get(`${API_BASE_URL}/api/donghua`)
      ]).then(([animeRes, donghuaRes]) => {
        const animes = animeRes.data.data || [];
        const donghuas = donghuaRes.data.data || [];
        const allSeries = [...animes, ...donghuas];
        const trending = [...allSeries].sort((a, b) => (b.total_views || 0) - (a.total_views || 0)).slice(0, 6);
        const latestEpisodes = [...allSeries].sort((a, b) => new Date(b.date_created || 0) - new Date(a.date_created || 0)).slice(0, 6);
        const featured = trending[0] || {};
        const content = document.getElementById('content');
        content.innerHTML = `
          <!-- Hero Section -->
          <section class="hero fade-in">
            <img src="${featured.series_image || PLACEHOLDER_IMAGE}" alt="${featured.series_title || 'Featured Vibes'}" loading="lazy">
            <div class="hero-overlay">
              <div class="hero-content">
                <h1 class="text-white">${featured.series_title || 'Ultimate Wibu Feature'}</h1>
                <p class="text-purple-200">${featured.synopsis || 'Dive into infinite worlds of anime & donghua magic.'}</p>

            currentSort = 'asc';
            sortedEpisodes = [...episodes].sort((a, b) => (a.number || 0) - (b.number || 0));
            renderEpisodes(sortedEpisodes, 'episodes-container');
            document.getElementById('dropdown-content').classList.remove('show');
          });
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `
            <div class="text-center py-10 text-pink-400 fade-in">
              Series fetch glitch: ${error.message}
              <a href="/" class="mt-4 inline-block bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-2 rounded-full hover:shadow-lg transition-all duration-300"><i class="fas fa-home mr-1"></i> Back to Hub</a>
            </div>
          `;
        });
    }
    // Fetch and render video player
    function fetchVideo(episodeId) {
      const videoUrl = `${API_BASE_URL}/api/episode/${episodeId}/video`;
      const animeUrl = `${API_BASE_URL}/api/anime`;
      const donghuaUrl = `${API_BASE_URL}/api/donghua`;
      Promise.all([
        axios.get(videoUrl),
        axios.get(animeUrl),
        axios.get(donghuaUrl)
      ]).then(async ([videoRes, animeRes, donghuaRes]) => {
        const videos = videoRes.data.data || [];
        const animes = animeRes.data.data || [];
        const donghuas = donghuaRes.data.data || [];
        const episodeMatch = [...animes, ...donghuas].find(ep => ep.episode_id === episodeId);
        if (!episodeMatch) {
          document.getElementById('content').innerHTML = `
            <div class="text-center py-10 text-pink-400 fade-in">
              Episode vanished into the ether
              <a href="/" class="mt-4 inline-block bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-2 rounded-full hover:shadow-lg transition-all duration-300"><i class="fas fa-home mr-1"></i> Back to Hub</a>
            </div>
          `;
          return;
        }
        const seriesId = episodeMatch.series_id;
        const tempTitle = episodeMatch.series_title;
        const type = animes.some(ep => ep.episode_id === episodeId) ? 'anime' : 'donghua';
        let episodeTitle = tempTitle;
        try {
          const seriesRes = await axios.get(`${API_BASE_URL}/api/series/${seriesId}`);
          const seriesInfo = seriesRes.data.series_info || {};
          episodeTitle = seriesInfo.title || tempTitle;
        } catch (seriesError) {
          console.warn('Failed to fetch series info:', seriesError);
        }
        if (videos.length > 0) {
          const defaultVideo = videos[0];
          const content = document.getElementById('content');
          content.innerHTML = `
            <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-purple-100 tracking-tight fade-in">Epic Stream Mode</h1>
            <div class="neon-card p-4 mb-6 fade-in">
              <video id="video-player" controls class="w-full max-w-4xl mx-auto rounded-xl" src="${defaultVideo.streaming_url}">
                Your portal doesn't support video yet – Upgrade your gear!
              </video>
            </div>
            <div class="mb-6">
              <h2 class="text-xl md:text-2xl font-bold text-purple-100 fade-in">Power Levels</h2>
              <div class="flex flex-wrap gap-3 mt-3" id="quality-buttons">
                ${videos.map(video => `
                  <button
                    data-url="${video.streaming_url}"
                    data-download="${video.download_url}"
                    data-quality="${video.quality}"
                    data-id="${video.id}"
                    class="px-4 py-2 rounded-full ${video.id === defaultVideo.id ? 'bg-gradient-to-r from-pink-500 to-purple-600' : 'neon-card'} hover:shadow-lg text-white transition-all duration-300 quality-btn slide-in"
                  >
                    <i class="fas fa-video mr-1"></i> ${video.quality} (${video.file_size} MB)
                  </button>
                `).join('')}
              </div>
            </div>
            <a
              href="${defaultVideo.download_url}"
              target="_blank"
              rel="noopener noreferrer"
              id="download-link"
              class="inline-block bg-gradient-to-r from-green-500 to-emerald-600 text-white px-4 py-2 rounded-full hover:shadow-lg transition-all duration-300 slide-in"
            >
              <i class="fas fa-download mr-1"></i> Loot (${defaultVideo.quality})
            </a>
            <section class="mt-8 fade-in">
              <h2 class="text-xl md:text-2xl font-bold text-purple-100 mb-4">More ${type.charAt(0).toUpperCase() + type.slice(1)} Drops</h2>
              <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="latest-episodes-grid">
                <div class="text-center text-purple-400 py-8 col-span-full">Summoning drops...</div>
              </div>
            </section>
            <section class="mt-8 flex flex-wrap gap-3 justify-center fade-in">
              <h3 class="w-full text-center text-purple-300 mb-3 font-bold">Spread the Hype</h3>
              <button onclick="shareToTwitter('${episodeTitle}')" class="social-btn p-3 rounded-full flex items-center gap-2 text-white">
                <i class="fab fa-twitter text-xl text-sky-300"></i> Tweet
              </button>
              <button onclick="shareToDiscord('${episodeTitle}')" class="social-btn p-3 rounded-full flex items-center gap-2 text-white">
                <i class="fab fa-discord text-xl text-indigo-400"></i> Discord
              </button>
              <button onclick="shareToWhatsApp('${episodeTitle}')" class="social-btn p-3 rounded-full flex items-center gap-2 text-white">
                <i class="fab fa-whatsapp text-xl text-green-400"></i> WA
              </button>
              <button onclick="shareToClipboard('${episodeTitle}')" class="social-btn p-3 rounded-full flex items-center gap-2 text-white">
                <i class="fas fa-copy text-xl text-gray-300"></i> Copy
              </button>
            </section>
          `;
          document.querySelectorAll('.quality-btn').forEach(button => {
            button.addEventListener('click', () => {
              const videoPlayer = document.getElementById('video-player');
              const downloadLink = document.getElementById('download-link');
              const newUrl = button.getAttribute('data-url');
              const newDownloadUrl = button.getAttribute('data-download');
              const quality = button.getAttribute('data-quality');
              videoPlayer.src = newUrl;
              downloadLink.href = newDownloadUrl;
              downloadLink.innerHTML = `<i class="fas fa-download mr-1"></i> Loot (${quality})`;
              document.querySelectorAll('.quality-btn').forEach(btn => {
                btn.classList.remove('bg-gradient-to-r', 'from-pink-500', 'to-purple-600');
                btn.classList.add('neon-card');
              });
              button.classList.remove('neon-card');
              button.classList.add('bg-gradient-to-r', 'from-pink-500', 'to-purple-600');
              videoPlayer.play();
            });
          });
          const apiEndpoint = type === 'donghua' ? `${API_BASE_URL}/api/donghua` : `${API_BASE_URL}/api/anime`;
          axios.get(apiEndpoint)
            .then(latestRes => {
              const allEpisodes = latestRes.data.data || [];
              const latestEpisodes = [...allEpisodes]
                .sort((a, b) => new Date(b.date_created || 0) - new Date(a.date_created || 0))
                .slice(0, 4);
              const grid = document.getElementById('latest-episodes-grid');
              if (latestEpisodes.length > 0) {
                grid.innerHTML = latestEpisodes.map(ep => `
                  <div class="neon-card overflow-hidden">
                    <img src="${ep.series_image || PLACEHOLDER_IMAGE}" onerror="this.src='${PLACEHOLDER_IMAGE}'" alt="${ep.series_title}" class="w-full h-20 object-cover">
                    <div class="p-2">
                      <h4 class="text-xs font-bold truncate text-purple-100">${ep.series_title || 'Quick Drop'}</h4>
                      <p class="text-xs text-pink-300">Ep ${ep.episode_number || 'N/A'}</p>
                      <a href="/episode/${ep.episode_id || ''}" class="mt-1 inline-block text-pink-400 text-xs hover:text-purple-400">Launch</a>
                    </div>
                  </div>
                `).join('');
              } else {
                grid.innerHTML = '<div class="text-center text-purple-400 col-span-full py-4">No more drops yet</div>';
              }
            })
            .catch(() => {
              document.getElementById('latest-episodes-grid').innerHTML = '<div class="text-center text-purple-400 col-span-full py-4">Drop summon failed</div>';
            });
          window.shareToTwitter = (title) => {
            const url = `${API_BASE_URL}${window.location.pathname}`;
            const text = `Binging ${title} on OtakuHub! Pure wibu fire 🔥 ${url}`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
          };
          window.shareToDiscord = (title) => {
            const url = `${API_BASE_URL}${window.location.pathname}`;
            const text = `Binging ${title} on OtakuHub! Pure wibu fire 🔥 ${url}`;
            window.open(`https://discord.com/channels/@me?content=${encodeURIComponent(text)}`, '_blank');
          };
          window.shareToWhatsApp = (title) => {
            const url = `${API_BASE_URL}${window.location.pathname}`;
            const text = `Binging ${title} on OtakuHub! Pure wibu fire 🔥 ${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
          };
          window.shareToClipboard = (title) => {
            const url = `${API_BASE_URL}${window.location.pathname}`;
            navigator.clipboard.writeText(`${title} - ${url}`).then(() => {
              alert('Portal link copied – Share the hype!');
            });
          };
        } else {
          document.getElementById('content').innerHTML = `
            <div class="text-center py-10 text-pink-400 fade-in">
              No streams in this episode – Check back later!
              <a href="/" class="mt-4 inline-block bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-2 rounded-full hover:shadow-lg transition-all duration-300"><i class="fas fa-home mr-1"></i> Back to Hub</a>
            </div>
          `;
        }
      }).catch(error => {
        document.getElementById('content').innerHTML = `
          <div class="text-center py-10 text-pink-400 fade-in">
            Stream glitch: ${error.message}
            <a href="/" class="mt-4 inline-block bg-gradient-to-r from-pink-500 to-purple-600 text-white px-4 py-2 rounded-full hover:shadow-lg transition-all duration-300"><i class="fas fa-home mr-1"></i> Back to Hub</a>
          </div>
        `;
      });
    }
    // Client-side routing
    function handleNavigation(event) {
      event.preventDefault();
      const path = event.target.getAttribute('href');
      history.pushState(null, null, path);
      renderPage(path);
      document.getElementById('mobile-menu').classList.add('hidden');
      document.getElementById('mobile-menu').classList.remove('active');
    }
    // Initialize page
    window.addEventListener('popstate', () => renderPage(window.location.pathname));
    document.addEventListener('click', event => {
      if (event.target.tagName === 'A' && event.target.getAttribute('href').startsWith('/')) {
        handleNavigation(event);
      }
    });
    renderPage(window.location.pathname);
  </script>
</body>
</html>
