<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchNime</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Glassmorphism Effect */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    /* Background */
    body {
      background: linear-gradient(135deg, #1e3a8a, #7c3aed);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #f1f5f9;
    }

    /* Card Hover Effect */
    .card-hover:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
      border-color: #3b82f6;
      transition: all 0.3s ease;
    }

    /* Gradient Overlay for Cards */
    .gradient-overlay {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Badge Styling */
    .free-badge {
      background: #3b82f6;
      border-radius: 9999px;
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      color: white;
    }

    /* Responsive Typography */
    h1 {
      font-size: clamp(2.25rem, 6vw, 3.5rem);
    }

    h2 {
      font-size: clamp(1.75rem, 4.5vw, 2.5rem);
    }

    p {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    }

    /* Mobile Menu */
    #mobile-menu {
      transition: transform 0.4s ease, opacity 0.4s ease;
      transform: translateY(-100%);
      opacity: 0;
    }

    #mobile-menu.active {
      transform: translateY(0);
      opacity: 1;
    }

    /* Search Input */
    .search-input {
      transition: all 0.3s ease;
    }

    .search-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      border-color: #3b82f6;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      #menu {
        display: none;
      }
      #mobile-menu {
        display: flex;
        flex-direction: column;
      }
      .search-input {
        width: 100%;
      }
    }
  </style>
</head>
<body class="text-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="glass fixed top-0 left-0 right-0 z-20 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="flex items-center">
        <img src="https://raw.githubusercontent.com/ZexDev4/WatchNime/main/watchnime.png" alt="WatchNime Logo" class="h-10 md:h-12 object-contain">
      </a>
      <div class="flex items-center gap-4">
        <!-- Search Bar -->
        <div class="relative hidden md:block">
          <input type="text" id="search-input" placeholder="Search anime or donghua..." class="search-input glass pl-10 pr-4 py-2 rounded-lg border border-gray-300/20 focus:outline-none focus:border-blue-500 text-gray-900">
          <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        <button id="menu-toggle" class="md:hidden text-gray-100 focus:outline-none">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
      <div id="menu" class="hidden md:flex items-center space-x-6">
        <a href="/anime" class="text-gray-100 hover:text-blue-400 transition-colors duration-200 slide-in"><i class="fas fa-film mr-1"></i> Anime</a>
        <a href="/donghua" class="text-gray-100 hover:text-blue-400 transition-colors duration-200 slide-in"><i class="fas fa-video mr-1"></i> Donghua</a>
      </div>
    </div>
  </nav>
  <div id="mobile-menu" class="hidden glass p-4 mt-16 fixed w-full z-10">
    <input type="text" id="mobile-search-input" placeholder="Search anime or donghua..." class="search-input glass w-full mb-4 pl-10 pr-4 py-2 rounded-lg border border-gray-300/20 focus:outline-none focus:border-blue-500 text-gray-900">
    <i class="fas fa-search absolute left-7 top-20 transform -translate-y-1/2 text-gray-400"></i>
    <a href="/anime" class="block text-gray-100 hover:text-blue-400 transition-colors duration-200 py-2 slide-in"><i class="fas fa-film mr-1"></i> Anime</a>
    <a href="/donghua" class="block text-gray-100 hover:text-blue-400 transition-colors duration-200 py-2 slide-in"><i class="fas fa-video mr-1"></i> Donghua</a>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto p-4 pt-24" id="content"></div>

  <script>
    // Base URL for API (update to your backend URL)
    const API_BASE_URL = 'https://watch-nime-gilt.vercel.app';
    // Placeholder image (base64)
    const PLACEHOLDER_IMAGE = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z/C/HgAg/wJHWgAAAABJRU5ErkJggg==';

    // Toggle mobile menu
    document.getElementById('menu-toggle').addEventListener('click', () => {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('active');
    });

    // Search functionality
    function handleSearch() {
      const searchInput = document.getElementById('search-input') || document.getElementById('mobile-search-input');
      const keyword = searchInput.value.trim();
      if (keyword) {
        history.pushState(null, null, `/search/${encodeURIComponent(keyword)}`);
        renderPage(`/search/${encodeURIComponent(keyword)}`);
      }
    }

    document.getElementById('search-input')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSearch();
    });

    document.getElementById('mobile-search-input')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSearch();
    });

    // Render page based on path
    function renderPage(path) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="text-center py-10 text-gray-100">
          <i class="fas fa-spinner fa-2x spinner"></i>
          <p class="mt-2">Loading...</p>
        </div>
      `;
      content.classList.add('fade-in');

      if (path === '/' || path === '/anime') {
        fetchAnimeList();
      } else if (path === '/donghua') {
        fetchDonghuaList();
      } else if (path.startsWith('/search/')) {
        const keyword = decodeURIComponent(path.split('/')[2]);
        fetchSearchResults(keyword);
      } else if (path.startsWith('/series/')) {
        const seriesId = path.split('/')[2];
        if (!seriesId || seriesId.trim() === '') {
          content.innerHTML = `
            <div class="text-center py-10 text-red-400 fade-in">
              Invalid series ID
              <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Anime</a>
            </div>
          `;
          return;
        }
        fetchSeriesDetail(seriesId);
      } else if (path.startsWith('/episode/') && path.endsWith('/video')) {
        const episodeId = path.split('/')[2];
        if (!episodeId || episodeId.trim() === '') {
          content.innerHTML = `
            <div class="text-center py-10 text-red-400 fade-in">
              Invalid episode ID
              <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Anime</a>
            </div>
          `;
          return;
        }
        fetchVideo(episodeId);
      } else {
        content.innerHTML = `
          <div class="text-center py-10 text-red-400 fade-in">
            Page not found
            <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Anime</a>
          </div>
        `;
      }
    }

    // Fetch and render anime list
    function fetchAnimeList() {
      axios.get(`${API_BASE_URL}/api/anime`)
        .then(response => {
          const episodes = response.data.data || [];
          const content = document.getElementById('content');
          content.innerHTML = `
            <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-gray-100 tracking-tight fade-in">Anime List</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
              ${episodes.map(episode => `
                <div class="glass rounded-xl overflow-hidden card-hover transition-all duration-300 border border-blue-500/20 fade-in">
                  <div class="relative">
                    <img src="${episode.series_image || PLACEHOLDER_IMAGE}" 
                         onerror="this.src='${PLACEHOLDER_IMAGE}'" 
                         alt="${episode.series_title}" 
                         class="w-full h-48 object-cover" 
                         width="300" 
                         height="200" 
                         loading="lazy">
                    <div class="absolute top-2 right-2 free-badge">
                      <i class="fas fa-gift"></i> Free
                    </div>
                    <div class="absolute bottom-0 w-full p-4 gradient-overlay">
                      <h2 class="text-lg font-semibold text-white">${episode.series_title}</h2>
                      <p class="text-sm text-gray-200">Episode ${episode.episode_number}</p>
                    </div>
                  </div>
                  <div class="p-4">
                    <p class="text-sm text-gray-300">Views: ${episode.total_views?.toLocaleString() || 'N/A'}</p>
                    <p class="text-sm text-gray-300">Rating: ${episode.rating || 'N/A'}</p>
                    <a href="/series/${episode.series_id}" class="mt-3 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-eye mr-1"></i> View Series</a>
                  </div>
                </div>
              `).join('')}
            </div>
          `;
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `
            <div class="text-center py-10 text-red-400 fade-in">
              Error fetching anime list: ${error.message}
              <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Anime</a>
            </div>
          `;
        });
    }

    // Fetch and render donghua list
    function fetchDonghuaList() {
      axios.get(`${API_BASE_URL}/api/donghua`)
        .then(response => {
          const episodes = response.data.data || [];
          const content = document.getElementById('content');
          content.innerHTML = `
            <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-gray-100 tracking-tight fade-in">Donghua List</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
              ${episodes.map(episode => `
                <div class="glass rounded-xl overflow-hidden card-hover transition-all duration-300 border border-blue-500/20 fade-in">
                  <div class="relative">
                    <img src="${episode.series_image || PLACEHOLDER_IMAGE}" 
                         onerror="this.src='${PLACEHOLDER_IMAGE}'" 
                         alt="${episode.series_title}" 
                         class="w-full h-48 object-cover" 
                         width="300" 
                         height="200" 
                         loading="lazy">
                    <div class="absolute top-2 right-2 free-badge">
                      <i class="fas fa-gift"></i> Free
                    </div>
                    <div class="absolute bottom-0 w-full p-4 gradient-overlay">
                      <h2 class="text-lg font-semibold text-white">${episode.series_title}</h2>
                      <p class="text-sm text-gray-200">Episode ${episode.episode_number}</p>
                    </div>
                  </div>
                  <div class="p-4">
                    <p class="text-sm text-gray-300">Views: ${episode.total_views?.toLocaleString() || 'N/A'}</p>
                    <p class="text-sm text-gray-300">Rating: ${episode.rating || 'N/A'}</p>
                    <a href="/series/${episode.series_id}" class="mt-3 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-eye mr-1"></i> View Series</a>
                  </div>
                </div>
              `).join('')}
            </div>
          `;
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `
            <div class="text-center py-10 text-red-400 fade-in">
              Error fetching donghua list: ${error.message}
              <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Anime</a>
            </div>
          `;
        });
    }

    // Fetch and render search results
    function fetchSearchResults(keyword) {
      axios.get(`${API_BASE_URL}/api/search`, { params: { keyword } })
        .then(response => {
          const series = response.data.data || [];
          const content = document.getElementById('content');
          content.innerHTML = `
            <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-gray-100 tracking-tight fade-in">Search Results for "${keyword}"</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
              ${series.length ? series.map(item => `
                <div class="glass rounded-xl overflow-hidden card-hover transition-all duration-300 border border-blue-500/20 fade-in">
                  <div class="relative">
                    <img src="${item.image_url || PLACEHOLDER_IMAGE}" 
                         onerror="this.src='${PLACEHOLDER_IMAGE}'" 
                         alt="${item.title}" 
                         class="w-full h-48 object-cover" 
                         width="300" 
                         height="200" 
                         loading="lazy">
                    <div class="absolute top-2 right-2 free-badge">
                      <i class="fas fa-gift"></i> Free
                    </div>
                    <div class="absolute bottom-0 w-full p-4 gradient-overlay">
                      <h2 class="text-lg font-semibold text-white">${item.title}</h2>
                      <p class="text-sm text-gray-200">${item.type || 'Series'}</p>
                    </div>
                  </div>
                  <div class="p-4">
                    <p class="text-sm text-gray-300">Rating: ${item.rating || 'N/A'}</p>
                    <p class="text-sm text-gray-300">Latest Episode: ${item.latest_episode || 'N/A'}</p>
                    <a href="/series/${item.id}" class="mt-3 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-eye mr-1"></i> View Series</a>
                  </div>
                </div>
              `).join('') : '<div class="text-center text-gray-300 fade-in">No results found</div>'}
            </div>
          `;
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `
            <div class="text-center py-10 text-red-400 fade-in">
              Error fetching search results: ${error.message}
              <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Anime</a>
            </div>
          `;
        });
    }

    // Fetch and render series details
    function fetchSeriesDetail(seriesId) {
      axios.get(`${API_BASE_URL}/api/series/${seriesId}`)
        .then(response => {
          const series = response.data.series_info;
          const episodes = response.data.episodes || [];
          const content = document.getElementById('content');
          content.innerHTML = `
            <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-gray-100 tracking-tight fade-in">${series.title}</h1>
            <div class="glass rounded-xl p-6 flex flex-col md:flex-row gap-6 fade-in">
              <img src="${series.image_url || PLACEHOLDER_IMAGE}" 
                   onerror="this.src='${PLACEHOLDER_IMAGE}'" 
                   alt="${series.title}" 
                   class="w-full md:w-1/3 h-96 object-cover rounded-xl border border-blue-500/20" 
                   width="400" 
                   height="600" 
                   loading="lazy">
              <div class="flex-1">
                <p class="text-gray-300 mb-3"><strong class="text-blue-400 font-semibold">Synopsis:</strong> ${series.synopsis || 'No synopsis available'}</p>
                <p class="text-gray-300 mb-3"><strong class="text-blue-400 font-semibold">Type:</strong> ${series.type || 'N/A'}</p>
                <p class="text-gray-300 mb-3"><strong class="text-blue-400 font-semibold">Status:</strong> ${series.status || 'N/A'}</p>
                <p class="text-gray-300 mb-3"><strong class="text-blue-400 font-semibold">Season:</strong> ${series.season || 'N/A'}</p>
                <p class="text-gray-300 mb-3"><strong class="text-blue-400 font-semibold">Studio:</strong> ${series.studio || 'N/A'}</p>
                <p class="text-gray-300 mb-3"><strong class="text-blue-400 font-semibold">Genres:</strong> ${series.genres && series.genres.length ? series.genres.join(', ') : 'N/A'}</p>
                <p class="text-gray-300 mb-3"><strong class="text-blue-400 font-semibold">Total Episodes:</strong> ${series.total_episode || 'N/A'}</p>
                <p class="text-gray-300 mb-3"><strong class="text-blue-400 font-semibold">Rating:</strong> ${series.rating || 'N/A'}</p>
              </div>
            </div>
            <h2 class="text-2xl md:text-3xl font-extrabold mt-10 mb-6 text-gray-100 tracking-tight fade-in">Episodes</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
              ${episodes.length ? episodes.map(episode => `
                <div class="glass rounded-xl overflow-hidden card-hover transition-all duration-300 border border-blue-500/20 fade-in">
                  <div class="relative">
                    <img src="${episode.thumbnail || PLACEHOLDER_IMAGE}" 
                         onerror="this.src='${PLACEHOLDER_IMAGE}'" 
                         alt="Episode ${episode.number}" 
                         class="w-full h-40 object-cover" 
                         width="300" 
                         height="200" 
                         loading="lazy">
                    <div class="absolute top-2 right-2 free-badge">
                      <i class="fas fa-gift"></i> Free
                    </div>
                  </div>
                  <div class="p-4">
                    <p class="text-gray-300 font-medium">Episode ${episode.number}</p>
                    <p class="text-gray-300 text-sm">Views: ${episode.views ? episode.views.toLocaleString() : 'N/A'}</p>
                    <p class="text-gray-300 text-sm">Duration: ${episode.duration_min || 'N/A'} min</p>
                    <a href="/episode/${episode.episode_id}/video" class="mt-3 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-play mr-1"></i> Watch Video</a>
                  </div>
                </div>
              `).join('') : '<div class="text-center text-gray-300 fade-in">No episodes available</div>'}
            </div>
          `;
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `
            <div class="text-center py-10 text-red-400 fade-in">
              Error fetching series: ${error.message}
              <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Anime</a>
            </div>
          `;
        });
    }

    // Fetch and render video player
    function fetchVideo(episodeId) {
      axios.get(`${API_BASE_URL}/api/episode/${episodeId}/video`)
        .then(response => {
          const videos = response.data.data || [];
          if (videos.length > 0) {
            const defaultVideo = videos[0];
            const content = document.getElementById('content');
            content.innerHTML = `
              <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-gray-100 tracking-tight fade-in">Watch Episode</h1>
              <div class="glass rounded-xl p-4 mb-6 fade-in">
                <video id="video-player" controls class="w-full max-w-4xl mx-auto rounded-xl border border-blue-500/20" src="${defaultVideo.streaming_url}">
                  Your browser does not support the video tag.
                </video>
              </div>
              <div class="mb-6">
                <h2 class="text-xl md:text-2xl font-semibold text-gray-100 fade-in">Available Qualities</h2>
                <div class="flex flex-wrap gap-3 mt-3" id="quality-buttons">
                  ${videos.map(video => `
                    <button
                      data-url="${video.streaming_url}"
                      data-id="${video.id}"
                      class="px-4 py-2 rounded-lg ${video.id === defaultVideo.id ? 'bg-blue-600' : 'glass'} hover:bg-blue-500 text-white transition-colors duration-200 quality-btn slide-in"
                    >
                      <i class="fas fa-video mr-1"></i> ${video.quality} (${video.file_size} MB)
                    </button>
                  `).join('')}
                </div>
              </div>
              <a
                href="${defaultVideo.download_url}"
                target="_blank"
                rel="noopener noreferrer"
                id="download-link"
                class="inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200 slide-in"
              >
                <i class="fas fa-download mr-1"></i> Download (${defaultVideo.quality})
              </a>
            `;

            // Event listener for quality buttons
            document.querySelectorAll('.quality-btn').forEach(button => {
              button.addEventListener('click', () => {
                const videoPlayer = document.getElementById('video-player');
                const downloadLink = document.getElementById('download-link');
                const newUrl = button.getAttribute('data-url');
                const quality = button.textContent.split(' ')[1];
                videoPlayer.src = newUrl;
                downloadLink.href = newUrl;
                downloadLink.textContent = `Download (${quality})`;
                document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('bg-blue-600'));
                document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.add('glass'));
                button.classList.remove('glass');
                button.classList.add('bg-blue-600');
                videoPlayer.play();
              });
            });
          } else {
            document.getElementById('content').innerHTML = `
              <div class="text-center py-10 text-red-400 fade-in">
                No videos available
                <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Anime</a>
              </div>
            `;
          }
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `
            <div class="text-center py-10 text-red-400 fade-in">
              Error fetching video: ${error.message}
              <a href="/" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200"><i class="fas fa-arrow-left mr-1"></i> Back to Anime</a>
            </div>
          `;
        });
    }

    // Client-side routing
    function handleNavigation(event) {
      event.preventDefault();
      const path = event.target.getAttribute('href');
      history.pushState(null, null, path);
      renderPage(path);
      document.getElementById('mobile-menu').classList.add('hidden');
      document.getElementById('mobile-menu').classList.remove('active');
    }

    // Initialize page
    window.addEventListener('popstate', () => renderPage(window.location.pathname));
    document.addEventListener('click', event => {
      if (event.target.tagName === 'A' && event.target.getAttribute('href').startsWith('/')) {
        handleNavigation(event);
      }
    });
    renderPage(window.location.pathname);
  </script>
</body>
</html>
